<!DOCTYPE html>
<html>

<head>
     <meta charset="UTF-8">
     <title>title</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Web Slide Player</title>

     <!-- Bootstrap Core CSS -->
     <link href="css/bootstrap.min.css" rel="stylesheet">
     <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
     <link rel="stylesheet" href="css/slideMasterDemo.css" type="text/css" />
</head>


<body>

     <div class="row">
          <div class="col-md-12">
               <p style="font-weight:bold;font-style:oblique;color:#000000;border: 14px solid #b5a759;letter-spacing:2pt;word-spacing:2pt;font-size:300%;text-align:center;font-family:palatino linotype, palatino, serif;line-height:1;">Welcome to Web Slide Master</p>
               <h3 id="slide-header"><span id="lecture-title">Slide Player </span><small id="slide-number">Slide Number</small></h3>
          </div>
     </div>

     <div class="row-fluid">
          <div class="col-md-1"></div>
          <div class="col-md-1">
               <ul class="side-nav">
                    <br>
                    <div class="row">
                         <i class="fa fa-play-circle-o fa-5x" aria-hidden="true" id="play-icon"></i>
                    </div>
                    <div class="row">
                         <i class="fa fa-stop-circle-o fa-5x" aria-hidden="true" id="stop-icon"></i>
                    </div>
                    <div class="row">
                         <i class="fa fa-arrow-circle-o-up fa-5x" aria-hidden="true" witdth="400" id="up-icon"></i>
                    </div>
                    <div class="row">
                         <i class="fa fa-arrow-circle-o-down fa-5x" aria-hidden="true" id="down-icon"></i>
                    </div>
                    <div class="row">
                         <i class="fa fa-volume-off fa-5x" aria-hidden="true" id="volume-off-icon"></i>
                         <i class="fa fa-volume-up fa-5x" aria-hidden="true" id="volume-on-icon"></i>
                    </div>
                    <div class="row">
                         <i class="fa fa-desktop fa-4x" aria-hidden="true" id="full-screen-icon"></i>
                    </div>
               </ul>
          </div>

          <div class="col-md-7 slide-player">
               <iframe id="playerFrame" src="SlideMaster/slide" width="100%" height="100%"></iframe>
          </div>

          <div class="col-md-3 notes">
               <div class="form-style-7">
                    <ul>
                         <li class="notes-display">
                              <label for="name">Display</label>
                              <div class="notes-shown"></div>
                              <span class="bottom-shown">See your notes here!</span>
                         </li>

                         <li>
                         </li>
                    </ul>
               </div>
          </div>
     </div>


     <div class="row">
          <div class="col-md-9 write-notes-section">
               <div class="form-style-7" id="notes-form">
                    <ul>
                         <li class="notes-area">
                              <label for="name">Notes</label>
                              <textarea type="text" name="name" class="note-section" placeholder="Enter notes here ..."></textarea>
                              <div class="btn icon-box-remove"></div>
                              <span class="bottom-note-section">Enter your notes here!</span>

                         </li>

                         <li>
                              <input type="submit" value="Add" id="addNote">
                              <input type="submit" value="Clear" id="clearNote">
                              <input type="submit" value="Edit" id="editNote" disabled>
                              <input type="submit" value="Done" id="doneNote" hidden disabled>
                         </li>
                    </ul>
               </div>
          </div>
     </div>

</body>

<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- SLide Master JS -->
<script type="text/javascript" src="js/Controller.js"></script>
<script type="text/javascript" src="js/slideMaster.js"></script>
<script type="text/javascript" src="js/View.js"></script>

</html>
